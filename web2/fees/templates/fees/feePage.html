<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fees</title>
    <link rel="stylesheet" href="{% static "fees/css/style.css"%}">
</head>
<body>
    <center>
        <h1> Fees</h1>
    </center>

    <ul>
        {% for course, price in  coursefees.items %}
            <li>
                {{ course | capfirst}} : {{price}}
            </li>
        {% empty %}
            <h4>course empty</h4>
        {% endfor %}
    </ul>
</body>
</html>
