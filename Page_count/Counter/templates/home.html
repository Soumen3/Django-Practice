<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content='2'> {% comment %} auto page refresh in 2 second {% endcomment %}
    <title>Page Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        h1{
            font-family: 'Pacifico', cursive;
        }
        body,html{
            height:100%
        }
    </style>
</head>
<body class='bg-dark'>
    <div class="contrainer d-flex align-items-center justify-content-center h-100">
        <h1 class="text-warning display-2">Page Count:
            <span class="text-white">{{counter}}</span>
        </h1>
    </div>
    <h1>{{counter}}</h1>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
